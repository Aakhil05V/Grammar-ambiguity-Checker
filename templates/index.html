<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Ambiguity Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
        }

        textarea::placeholder {
            color: #999;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 40px;
            font-size: 1.05em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-check {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            max-width: 200px;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-check:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #f5f5f5;
            color: #333;
            flex: 1;
            max-width: 200px;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .result-section {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #667eea;
        }

        .result-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .result-content {
            display: none;
        }

        .result-content.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2e7d32;
        }

        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #1565c0;
        }

        .result-details {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .result-item {
            padding: 10px;
            margin: 8px 0;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .result-item strong {
            color: #333;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grammar Ambiguity Checker</h1>
        <p class="subtitle">Analyze and detect grammar ambiguities in your text</p>

        <div class="input-section">
            <div class="form-group">
                <label for="grammarInput">Grammar Rules (JSON format):</label>
                <textarea id="grammarInput" placeholder="Enter grammar rules in JSON format...\n\nExample:\n{\n  \"rules\": [\n    {\n      \"pattern\": \"NP -> Det N | Det Adj N\",\n      \"ambiguity\": \"PP attachment\",\n      \"explanation\": \"Noun phrase can be ambiguous\"\n    }\n  ]\n}"></textarea>
            </div>

            <div class="form-group">
                <label for="testString">Test String:</label>
                <textarea id="testString" placeholder="Enter the text string to analyze for grammar ambiguities...\n\nExample:\nThe old man saw the young girl with the telescope"></textarea>
            </div>
        </div>

        <div class="button-container">
            <button class="btn-check" onclick="checkAmbiguity()">Check Grammar Ambiguity</button>
            <button class="btn-clear" onclick="clearInputs()">Clear All</button>
        </div>

        <div class="result-section">
            <h2>Analysis Results</h2>
            
            <div class="loading" id="loading">
                <span>Analyzing text</span>
            </div>

            <div class="result-content" id="resultContent">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        function checkAmbiguity() {
            const grammarInput = document.getElementById('grammarInput').value.trim();
            const testString = document.getElementById('testString').value.trim();
            const resultContent = document.getElementById('resultContent');
            const loading = document.getElementById('loading');

            // Validation
            if (!grammarInput) {
                showError('Please enter grammar rules in the first text area.');
                return;
            }

            if (!testString) {
                showError('Please enter a test string in the second text area.');
                return;
            }

            // Show loading state
            loading.classList.add('show');
            resultContent.classList.remove('show');

            // Prepare data for AJAX request
            const data = {
                grammar: grammarInput,
                test_string: testString
            };

            // Make AJAX request
            fetch('/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                loading.classList.remove('show');
                displayResults(data);
            })
            .catch(error => {
                loading.classList.remove('show');
                showError('Error: ' + error.message);
                console.error('Error:', error);
            });
        }

        function displayResults(data) {
            const resultContent = document.getElementById('resultContent');
            let html = '';

            if (data.error) {
                html = `<div class="error-message">‚ùå Error: ${data.error}</div>`;
            } else if (data.ambiguity_detected) {
                html = `<div class="success-message">‚úì Analysis Complete</div>`;
                
                if (data.ambiguities && data.ambiguities.length > 0) {
                    html += `<div class="info-message">üîç ${data.ambiguities.length} ambiguity(ies) detected</div>`;
                    html += '<div class="result-details">';
                    
                    data.ambiguities.forEach((ambiguity, index) => {
                        html += `
                            <div class="result-item">
                                <strong>Ambiguity ${index + 1}:</strong><br>
                                Type: ${ambiguity.type || 'Unknown'}<br>
                                Location: ${ambiguity.location || 'Not specified'}<br>
                                Explanation: ${ambiguity.explanation || 'No details available'}
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                } else {
                    html += `<div class="success-message">‚úì No ambiguities detected in the text</div>`;
                }
            } else {
                html = `<div class="success-message">‚úì Text analysis complete</div>`;
                html += `<div class="result-details"><div class="result-item">Result: ${data.result || 'Analysis processed'}</div></div>`;
            }

            resultContent.innerHTML = html;
            resultContent.classList.add('show');
        }

        function showError(message) {
            const resultContent = document.getElementById('resultContent');
            const loading = document.getElementById('loading');
            
            loading.classList.remove('show');
            resultContent.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
            resultContent.classList.add('show');
        }

        function clearInputs() {
            document.getElementById('grammarInput').value = '';
            document.getElementById('testString').value = '';
            document.getElementById('resultContent').classList.remove('show');
            document.getElementById('loading').classList.remove('show');
            document.getElementById('grammarInput').focus();
        }

        // Allow Enter key to submit (Ctrl+Enter)
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                checkAmbiguity();
            }
        });
    </script>
</body>
</html>
